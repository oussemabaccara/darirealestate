<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
template="/WEB-INF/template/template.xhtml">


<ui:define name="title">

</ui:define>
<ui:define name="stylesheets">
<link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet"/>
</ui:define>



<ui:define name="content">
<div class="row wrapper border-bottom white-bg page-heading">
             
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Users List :</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>Fistname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Balance</th>
                        <th>Role</th>
                        <th>IsActif</th>
                        
                       
                        
                        
                     
                    </tr>
                    </thead>
                    <tbody>
                    <h:form>
         				 <c:forEach var="user" items="#{userController.users}">
           						<tr class="gradeX">
                       		 		<td>#{user.firstname}</td>
                       			    <td>#{user.lastname}</td>
                      		 	    <td>#{user.email}</td>
                        			<td>#{user.username}</td>
                        			<td>#{user.balance}</td>
                        			<td>#{user.role}</td>
                        			<c:if test = "${user.isActif == true}">
                      			    	<td class="center"><button class="btn btn-info btn-circle" type="button"><i class="fa fa-check"></i></button></td>
                         			</c:if>
                         			
      								<c:if test = "${user.isActif == false}">
                      			    	<td class="center"><button class="btn btn-warning btn-circle" type="button"><i class="fa fa-times"></i> </button></td>
                            
      								</c:if>
      								
                   				 </tr>
          				</c:forEach>
        			</h:form>
                    
                    
                    
                    </tbody>
                    <tfoot>
                    <tr>
                       <th>Fistname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Balance</th>
                        <th>Role</th>
                        <th>IsActif</th>
                       
                      
                        
                    </tr>
                    </tfoot>
                    </table>
                    
                                              
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
     
     </div>
     
      
</ui:define>
<ui:define name="js">

    <script src="js/plugins/dataTables/datatables.min.js"></script>

    

</ui:define>
<ui:define name="scripts">
<!-- Page-Level Scripts -->
    <script>
        $(document).ready(function(){
            $('.dataTables-example').DataTable({
                pageLength: 25,
                responsive: true,
                dom: '&lt;"html5buttons"B&gt;lTfgitp',
                buttons: [
                    { extend: 'copy'},
                    {extend: 'csv'},
                    {extend: 'excel', title: 'ExampleFile'},
                    {extend: 'pdf', title: 'ExampleFile'},
                    {extend: 'print',
                     customize: function (win){
                            $(win.document.body).addClass('white-bg');
                            $(win.document.body).css('font-size', '10px');
                            $(win.document.body).find('table')
                                    .addClass('compact')
                                    .css('font-size', 'inherit');
                    }
                    }
                ]
            });
        });
    </script>

</ui:define>



</ui:composition>
